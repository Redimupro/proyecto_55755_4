        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

     <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.min.css" rel="stylesheet">

     <title>Paquetes de Creando Espacios</title>
    
</head>


<body>
    <div class="container m-3 row">
        <div class="container m-1 col">
            <form id="agregar">
                <label class="text-warning" for="productos">Elija un producto</label>

                <select id="productos" class="form-control"></select>
                <br>
                <button id="agregar" class="btn btn-warning btn btn-outline-dark">Agregar</button>
            </form>
        </div>
        <div class="container m-1">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Precio Unitario</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="items">
                </tbody>
                <tfoot class="thead-dark">
                    <tr>
                        <th>Total: </th>
                        <th></th>
                        <th></th>
                        <th id="total"></th>
                    </tr>
                </tfoot>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--<script src="sweetalert2.min.js"></script>-->
    <script src="Producto.js"></script>
    <script src="Item.js"></script>
    <script src="carrito.js"></script>
</body>

</html>
